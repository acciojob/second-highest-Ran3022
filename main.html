<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			 if (arr.length <= 1) {
        return -Infinity;
      }

      // Check if all elements in the array are the same
      const areAllElementsSame = arr.every((element, index, array) => element === array[0]);

      if (areAllElementsSame) {
        return -Infinity;
      }

      // Find the maximum value in the array
      const max = Math.max(...arr);

      // Remove the maximum value from the array
      const arrWithoutMax = arr.filter(element => element !== max);

      // Find the second maximum value in the modified array
      const secondMax = Math.max(...arrWithoutMax);

      return secondMax;
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
		
</script>

</body>

</html>
